<!DOCTYPE html>
<html lang="id">
<head>

  <style>
    body {

      background: linear-gradient(135deg, #ffb703, #fb8500);

      margin-bottom: 10px;
    }

      color: #1d3557;
      margin: 15px 0;
    }

    .name {
      margin-bottom: 20px;
      font-weight: 500;
    }

    .btn {
      display: block;
      background: #25D366;
      color: white;
      padding: 12px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 15px;
    }

    .note {
      font-size: 0.9rem;
      margin-top: 15px;
      color: #555;
    }
